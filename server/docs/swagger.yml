                - name: faculty
                  in: query
                  required: false
                  type: string
                - name: education_id
                  in: query
                  required: false
                  type: string
            responses:
                200:
                    description: OK
                400:
                    description: Bad Request
                403:
                    description: Permission Denied
                500:
                    description: Server Internal Error
