                  in: query
                  required: false
                  description: default = 1
                  type: number
                - name: limit
                  in: query
                  required: false
                  description: default 20, maximum = 50
                  type: number
                - name: keyword
                  in: query
                  required: false
                  type: string
                - name: hightest_score
                  in: query
                  required: false
                  type: number
                - name: status
                  in: query
                  required: false
                  description: 1 - active, 2 - inactive
                  schema:
                      type: number
                      enum: [1, 2]
                      pattern: '(?:1|2)'
                - name: role
                  in: query
                  required: false
                  description: role[user, mentor]
                  schema:
                      type: string
                      enum: ['user', 'mentor']
                      pattern: '(?:user|mentor)'
                - name: used_app
                  in: query
                  required: false
                  description: 0 - don't use the app, 1 - use the app
                  schema:
                      type: number
                - name: from_date
                  in: query
                  required: false
                  type: string
                  pattern: '^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$'
                - name: to_date
                  in: query
                  required: false
                  type: string
